<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-6">Covid Statistics</h1>
      <p class="lead">Latest COVID 19 statistics</p>
    </div>

    <div class="container">
      <div class="covidInput text-center">
        <p>Select a country:</p>
        <select id="countries">
          <option>Select a country</option>
        </select>
      </div>
      <hr class="mySeparator" />
      <div class="text-center">
        <p id="newConfirmed">New confirmed cases: /</p>
        <p id="totalConfirmed">Total confirmed cases: /</p>
        <p id="newDeaths">New deaths: /</p>
        <p id="totalDeaths">Total deaths: /</p>
        <p id="lastUpdate">Last updated: /</p>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
